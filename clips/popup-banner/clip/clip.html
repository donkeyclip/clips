<div class="container">
  <div class="countdown-fallback" mc-if="initParams.countdownMilliseconds <= 0">
    <div id="free-days"></div>
    <div id="free-hours"></div>
    <div id="free-minutes"></div>
    <div id="free-seconds"></div>
  </div>
  <div class="info-wrapper">
    <div class="info-cta">
      <div class="info">
        <div class="details-wrapper">
          <picture mc-if="initParams.logo.default" class="logo">
            <source
              class="logo"
              mc-for="key,item"
              mc-of="initParams.logo"
              mc-if="{{key}}!='default'"
              srcset="{{item}}"
              media="{{key}}"
            />
            <img alt="logo" src="{{initParams.logo.default}}" class="logo" />
          </picture>
          <div class="abstract-lines2-wrapper">
            <svg
              width="119"
              height="8"
              viewBox="0 0 119 8"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_1055_2408)">
                <line x1="137.801" y1="-149.199" x2="-12.1058" y2="0.707441" />

                <line x1="207.098" y1="-79.9023" x2="57.191" y2="70.0043" />

              </g>
              <defs>
                <clipPath id="clip0_1055_2408">
                  <rect width="119" height="8" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </div>

          <div class="text title">{{initParams.title}}</div>
          <div class="text subtitle" mc-if="initParams.subtitle">
            {{initParams.subtitle}}
          </div>
        </div>
        <div class="info-product-wrapper">
          <div
            class="info-product"
            mc-for="key,item"
            mc-of="initParams.products"
          >
            <div class="info-product-details">
              <div class="product-description">{{item.title}}</div>
              <div class="price-wrapper">
                <div class="new-price" mc-if="item.price">{{item.price}}</div>
                <div class="old-price" mc-if="item.old_price">
                  <div mc-if="item.price">{{item.old_price}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cta-countdown">
        <div class="cta">{{initParams.cta}}</div>
        <div mc-if="initParams.countdownMilliseconds">
          <div class="countdown" mc-if="initParams.countdownMilliseconds > 0">
            <div class="countdown-wrapper">
              <div class="value" id="free-days">0</div>
              <div class="d">D</div>
              <div class="countdown-text">DAYS</div>
            </div>
            <div class="countdown-wrapper">
              <div class="value" id="free-hours">00</div>
              <div class="countdown-text">HOURS</div>
            </div>
            <div class="d">:</div>
            <div class="countdown-wrapper">
              <div class="value" id="free-minutes">00</div>
              <div class="countdown-text">MINUTES</div>
            </div>
            <div class="d">:</div>
            <div class="countdown-wrapper">
              <div class="value" id="free-seconds">00</div>
              <div class="countdown-text">SECONDS</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="products">
    <div class="product-wrapper" mc-for="key,item" mc-of="initParams.products">
      <div class="product">
        <picture
          mc-if="initParams.imageClipPath == false"
          class="product-image-container"
        >
          <source
            mc-for="imgKey,imgItem"
            mc-of="item.featured_image"
            mc-if="{{imgKey}}!='default'"
            srcset="{{imgItem}}"
            media="{{imgKey}}"
          />
          <img
            src="{{item.featured_image.default}}"
            alt="product"
            class="product-image"
          />
        </picture>
        <picture
          mc-if="initParams.imageClipPath == true"
          class="product-image-container"
        >
          <source
            mc-for="imgKey,imgItem"
            mc-of="item.featured_image"
            mc-if="{{imgKey}}!='default'"
            srcset="{{imgItem}}"
            media="{{imgKey}}"
          />
          <img
            src="{{item.featured_image.default}}"
            alt="product"
            class="shape product-image"
          />
        </picture>
        <div class="product-details">
          <div class="product-description">{{item.title}}</div>
          <div class="price-wrapper">
            <div class="new-price" mc-if="item.price">{{item.price}}</div>
            <div class="old-price" mc-if="item.old_price">
              <div mc-if="item.price">{{item.old_price}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mc-if="initParams.countdownMilliseconds">
      <div class="countdown-mini" mc-if="initParams.countdownMilliseconds > 0">
        <div class="countdown-wrapper">
          <div class="value" id="free-days">0</div>
          <div class="d">D</div>
        </div>
        <div class="countdown-wrapper">
          <div class="value" id="free-hours">00</div>
        </div>
        <div class="d">:</div>
        <div class="countdown-wrapper">
          <div class="value" id="free-minutes">00</div>
        </div>
        <div class="d">:</div>
        <div class="countdown-wrapper">
          <div class="value" id="free-seconds">00</div>
        </div>
      </div>
    </div>
  </div>
  <div class="products-bg"></div>
