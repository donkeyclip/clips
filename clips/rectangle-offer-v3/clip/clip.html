<div class="container">
  <div class="content-overlay">
    <div class="content-overlay-inner-wrapper">
      <div class="discount-wrapper">
        <h2 class="text">{{initParams.text}}</h2>
        <h2 class="secondary-text">{{initParams.secondaryText}}</h2>
      </div>
    </div>
    <div class="title-subtitle-wrapper">
      <h2 class="title">{{initParams.title}}</h2>
      <div class="hide-text hide-text-1"></div>
      <h2 class="subtitle">{{initParams.subtitle}}</h2>
      <div class="hide-text hide-text-2"></div>
    </div>
  </div>
  <div
    class="product-wrapper"
    id="product-{{key}}"
    mc-for="key,item"
    mc-of="initParams.products"
  >
    <div class="product-inner-wrapper">
      <img src="{{item.featured_image}}" alt="" />
    </div>
  </div>
  <div class="horizontal-line"></div>
  <div class="vertical-line"></div>
</div>
