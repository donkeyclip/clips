<div class="container">
  <div class="content-overlay">
    <div class="content-overlay-inner-wrapper">
      <div class="title-subtitle-wrapper">
        <h2 class="title">{{initParams.title}}</h2>
        <h2 class="title">{{initParams.subtitle}}</h2>
      </div>
    </div>
  </div>
  <div
    class="product-wrapper"
    id="product-{{key}}"
    mc-for="key,item"
    mc-of="initParams.products"
  >
    <div class="product-inner-wrapper">
      <img src="{{item.featured_image}}" alt="" />
    </div>
  </div>
</div>
