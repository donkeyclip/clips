<div class="container">
  <div class="text-wrapper absolute-flex left-transform">
    <div class="tex-letter" mc-for="key,item" mc-of="initParams.text">
      {{item}}
      <div mc-if="item ===' '">&nbsp;</div>
    </div>
  </div>
  <div class="secondaryText-wrapper absolute-flex left-transform">
    <div
      class="secondaryText-letter"
      mc-for="key,item"
      mc-of="initParams.secondaryText"
    >
      {{item}}
      <div mc-if="item ===' '">&nbsp;</div>
    </div>
  </div>
  <div class="cta-wrapper left-transform">
    <div class="cta">{{initParams.ctaText}}</div>
  </div>

  <div class="product-wrapper product-wrapper-top absolute-flex">
    <div
      class="product-image"
      mc-for="key,item"
      mc-of="initParams.products"
      style="background-image: url({{item.featured_image}});"
    ></div>
  </div>
  <div class="product-wrapper product-wrapper-bottom absolute-flex">
    <div
      class="product-image"
      mc-for="key,item"
      mc-of="initParams.products"
      style="background-image: url({{item.featured_image}});"
    ></div>
  </div>
  <div class="offer-wrapper absolute-flex left-transform">
    <div class="offer-letter" mc-for="key,item" mc-of="initParams.subtitle">
      {{item}}
      <div mc-if="item ===' '">&nbsp;</div>
    </div>
  </div>
</div>
